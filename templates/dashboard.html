{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Keys</h3>
  <div>
    <button class="btn btn-success me-2" id="btnCreate">Create Key</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('settings') }}">Settings</a>
  </div>
</div>

<div class="card p-3 mb-3">
  <div class="row g-2">
    <div class="col-md-4">
      <input id="searchBox" class="form-control" placeholder="Search key...">
    </div>
    <div class="col-md-8 text-end text-muted">Auto-refresh every 20s</div>
  </div>
</div>

<div class="card p-0">
  <div class="table-responsive">
    <table class="table table-hover m-0">
      <thead class="table-light">
        <tr>
          <th>Key</th>
          <th>Request</th>
          <th>Expiry</th>
          <th>Days Left</th>
          <th style="width:200px">Actions</th>
        </tr>
      </thead>
      <tbody id="keysTbody">
        <tr><td colspan="5" class="text-center py-4">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Create / Update Modal -->
<div class="modal fade" id="modalKey" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="formKey">
      <div class="modal-header"><h5 id="modalTitle">Create Key</h5></div>
      <div class="modal-body">
        <input type="hidden" id="modalMode" value="create">
        <div class="mb-2">
          <label class="form-label">Custom Key (optional)</label>
          <input class="form-control" id="custom_key" name="custom_key" placeholder="Custom key (leave blank for auto)">
        </div>
        <div class="mb-2">
          <label class="form-label">Total Requests</label>
          <input class="form-control" id="total_requests" name="total_requests" placeholder="1000">
        </div>
        <div class="mb-2">
          <label class="form-label">Expiry Days</label>
          <input class="form-control" id="expiry_days" name="expiry_days" placeholder="30">
        </div>
        <div class="mb-2">
          <label class="form-label">Notes</label>
          <textarea class="form-control" id="notes" name="notes"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="modalSave">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

{% block scripts %}
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
<script>
const AUTO_REFRESH_MS = 30000; // 30s
</script>
{% endblock %}
{% endblock %}
